<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNORDERED-LIST</title><!--unordered list can be used for bullets or likewise styling -->
</head>
<body>
    <ul style= "list-style-type:disc;" >
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Date</li>
        <li>Elderberry</li>
    </ul>
    <ul style = "list-style-type:circle;" ><!--likewise can use square also -->
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Date</li>
        <li>Elderberry</li>
    </ul>


</body>
</html>
